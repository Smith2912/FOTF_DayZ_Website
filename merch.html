<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css"></head>
<body>
    <div class="navbar">
        <a href="index.html"><button>Home</button></a>
        <a href="about.html"><button>About Us</button></a>
        <a href="merch.html"><button>Merch</button></a>
        <a href="monetization.html"><button>Monetization</button></a>
        <a href="staffapplication.html"><button>Staff Application</button></a>
    </div>
    <div class="logo-container">
        <img src="C:/Users/theso/OneDrive/Desktop/FOTF_DayZ_Website/images/fotflogo.png" alt="Logo" class="logo">
    </div>
    <div class="content">
        <h1>Merch</h1>
        <div id="merch-store">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>
    <script>
        async function fetchPrintfulProducts() {
            const response = await fetch('https://api.printful.com/', {
                headers: {
                    'Authorization': 'zRK22VCAhBiWanqQzO5uVspwnigqlaxbFUgdGViTRCHtrJsJPYfKk5lDQIx7YHcU'
                }
            });
            const data = await response.json();
            displayProducts(data.result);
        }

        function displayProducts(products) {
            const merchStore = document.getElementById('merch-store');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <h2>${product.name}</h2>
                    <img src="${product.thumbnail_url}" alt="${product.name}">
                    <p>Price: $${product.price}</p>
                `;
                merchStore.appendChild(productElement);
            });
        }

        fetchPrintfulProducts();
    </script>
    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; background-color: #000000; padding: 10px;">
        Website Created By: The Songsmith
    </footer>
</body>
</html>
